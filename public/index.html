<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Time Calculator (Zulu)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 6px;
      width: 120px;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 6px;
    }
    .row {
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <h1>Flight Time Calculator (Zulu)</h1>

  <label>
    Departure ICAO:
    <input id="depIcao" placeholder="KADW">
  </label>

  <label>
    Takeoff Time (HHMM Z):
    <input id="takeoffTime" placeholder="1200">
  </label>

  <label>
    Arrival ICAO:
    <input id="arrIcao" placeholder="EGLL">
  </label>

  <label>
    Landing Time (HHMM Z):
    <input id="landingTime" placeholder="1625">
  </label>

  <button onclick="calculate()">Calculate</button>

  <div id="output" class="output"></div>

  <script>
    function hhmmToMinutes(hhmm) {
      const h = parseInt(hhmm.slice(0, 2), 10);
      const m = parseInt(hhmm.slice(2, 4), 10);
      return h * 60 + m;
    }

    function minutesToHHMM(mins) {
      mins = ((mins % 1440) + 1440) % 1440;
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${String(h).padStart(2, "0")}${String(m).padStart(2, "0")}Z`;
    }

    function calculate() {
      const depIcao = document.getElementById("depIcao").value.trim().toUpperCase();
      const arrIcao = document.getElementById("arrIcao").value.trim().toUpperCase();
      const takeoff = document.getElementById("takeoffTime").value;
      const landing = document.getElementById("landingTime").value;
      const out = document.getElementById("output");

      if (!depIcao || !arrIcao || takeoff.length !== 4 || landing.length !== 4) {
        out.innerHTML = "‚ùå Please fill all fields using HHMM format.";
        return;
      }

      const takeoffMin = hhmmToMinutes(takeoff);
      const landingMin = hhmmToMinutes(landing);

      let flightMinutes = landingMin - takeoffMin;
      if (flightMinutes < 0) flightMinutes += 1440;

      const flightHours = (flightMinutes / 60).toFixed(1);

      const showTime = takeoffMin - 195;
      const briefTime = takeoffMin - 150;
      const stepTime = takeoffMin - 120;
      const engineStart = takeoffMin - 30;
      const legalAlert = takeoffMin - 255;
      const crewRest = takeoffMin - 855;
      const lastBeer = takeoffMin - 720;

      out.innerHTML = `
        <div class="row"><b>Enter Crew Rest:</b> ${minutesToHHMM(crewRest)}</div>
        <div class="row"><b>Last Beer:</b> ${minutesToHHMM(lastBeer)}</div>
        <div class="row"><b>Legal for Alert:</b> ${minutesToHHMM(legalAlert)}</div>
        <div class="row"><b>Show Time:</b> ${minutesToHHMM(showTime)}</div>
        <div class="row"><b>Brief Time:</b> ${minutesToHHMM(briefTime)}</div>
        <div class="row"><b>Step Time:</b> ${minutesToHHMM(stepTime)}</div>
        <div class="row"><b>Engine Start:</b> ${minutesToHHMM(engineStart)}</div>
        <div class="row"><b>Takeoff:</b> ${minutesToHHMM(takeoffMin)}</div>
        <div class="row"><b>Landing:</b> ${minutesToHHMM(landingMin)}</div>
        <div class="row"><b>Estimated Flight Time:</b> ${flightHours} hrs</div>
      `;
    }
  </script>
</body>
</html>
