<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crew Dawg Calculator</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fa;
  margin:0;
  padding:20px;
  color:#222;
}

.app{
  width:100%;
  max-width:560px;
  margin:0 auto;
  padding:10px;
}

h1{
  text-align:center;
  margin:10px 0 18px;
}

/* ---------- TOP FORM (SINGLE GRID) ---------- */
.form-grid{
  display:grid;
  grid-template-columns: 190px 92px 34px 92px 1fr;
  column-gap:8px;
  row-gap:14px;
  align-items:center;
}

/* rows are logical only */
.form-row{
  display:contents;
  font-weight:bold;
}

/* label column */
.label{
  white-space:nowrap;
}

/* HHMM + Z */
.time-wrap{
  position:relative;
  width:92px;
}
.time-input{
  width:92px;
  padding:6px;
  font-size:16px;
  text-align:center;
  box-sizing:border-box;
}
.z-badge{
  position:absolute;
  right:6px;
  bottom:3px;
  font-size:10px;
  font-weight:normal;
  color:#666;
  pointer-events:none;
}

/* small "at" */
.at{
  font-weight:bold;
}

/* ICAO input */
.icao-input{
  width:92px;
  padding:6px;
  font-size:16px;
  text-transform:uppercase;
  text-align:center;
  box-sizing:border-box;
}

/* ---------- THIRD ROW ---------- */
/* span full grid, then offset to label text start */
.third-content{
  grid-column: 1 / -1;
  margin-left:190px;       /* EXACTLY matches label column */
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:normal;
}

/* aircraft select */
#aircraft{
  padding:6px;
  font-size:16px;
  box-sizing:border-box;
  flex:1 1 240px;
  min-width:180px;
}

/* toggle */
.crew-toggle{
  display:flex;
  align-items:center;
  gap:10px;
  white-space:nowrap;
}

.crew-label{
  font-weight:normal;
  color:#333;
}
.crew-label.active{
  font-weight:bold;
}

/* ---------- SWITCH ---------- */
.switch{
  position:relative;
  width:52px;
  height:26px;
}
.switch input{
  display:none;
}

.slider{
  position:absolute;
  inset:0;
  background:#d0d0d0;
  border-radius:26px;
}
.slider:before{
  content:"◀";
  position:absolute;
  height:22px;
  width:22px;
  left:2px;
  top:2px;
  background:#fff;
  border-radius:50%;
  display:grid;
  place-items:center;
  font-size:12px;
  color:#444;
  transition:0.25s;
  box-shadow:0 1px 2px rgba(0,0,0,0.2);
}

/* checked = augmented */
input:checked + .slider:before{
  transform:translateX(26px);
  content:"▶";
}

/* ---------- BUTTON ---------- */
button{
  margin-top:20px;
  padding:12px;
  font-size:16px;
  width:100%;
  cursor:pointer;
}

/* ---------- OUTPUT ---------- */
.output{
  margin-top:28px;
  padding:20px;
  background:white;
  border-radius:8px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-weight:bold;
}

.subtext{
  font-size:12px;
  color:#666;
  margin-top:2px;
  margin-bottom:6px;
}

.warn{
  background:#fff3cd;
  padding:4px 6px;
  border-radius:4px;
}

.danger{
  background:#f8d7da;
  padding:4px 6px;
  border-radius:4px;
}

/* ---------- DISCLAIMER ---------- */
.disclaimer{
  margin-top:40px;
  font-size:13px;
  color:#444;
  line-height:1.5;
  text-align:justify;
}

/* ---------- FOOTER ---------- */
.footer{
  margin-top:40px;
  text-align:center;
  font-weight:bold;
}
.footer small{
  display:block;
  font-weight:normal;
  color:#666;
}
</style>
</head>

<body>
<div class="app">

<h1>Crew Dawg Calculator</h1>

<div class="form-grid">

  <!-- Row 1 -->
  <div class="form-row">
    <div class="label">Scheduled Takeoff Time:</div>
    <div class="time-wrap">
      <input id="takeoffTime" class="time-input" placeholder="HHMM" maxlength="4">
      <span class="z-badge">Z</span>
    </div>
    <div class="at">at</div>
    <input id="takeoffICAO" class="icao-input" placeholder="ICAO" maxlength="4">
    <div></div>
  </div>

  <!-- Row 2 -->
  <div class="form-row">
    <div class="label">Scheduled Land Time:</div>
    <div class="time-wrap">
      <input id="landingTime" class="time-input" placeholder="HHMM" maxlength="4">
      <span class="z-badge">Z</span>
    </div>
    <div class="at">at</div>
    <input id="landingICAO" class="icao-input" placeholder="ICAO" maxlength="4">
    <div></div>
  </div>

  <!-- Row 3 -->
  <div class="form-row">
    <div class="third-content">
      <select id="aircraft">
        <option selected>KC-135</option>
        <option>KC-46</option>
        <option>C-5</option>
        <option>C-17</option>
        <option>C-130</option>
        <option>C-21</option>
        <option>C-32</option>
        <option>C-37</option>
        <option>C-40</option>
        <option>VC-25</option>
      </select>

      <div class="crew-toggle">
        <span id="basicLbl" class="crew-label active">Basic</span>
        <label class="switch">
          <!-- UNCHECKED = BASIC DEFAULT -->
          <input type="checkbox" id="augmented">
          <span class="slider"></span>
        </label>
        <span id="augLbl" class="crew-label">Augmented</span>
      </div>
    </div>
  </div>

</div>

<button id="calcBtn">Calculate</button>
<div id="output" class="output"></div>

<script>
const augmentedBox = document.getElementById("augmented");
const basicLbl = document.getElementById("basicLbl");
const augLbl = document.getElementById("augLbl");

augmentedBox.addEventListener("change", () => {
  basicLbl.classList.toggle("active", !augmentedBox.checked);
  augLbl.classList.toggle("active", augmentedBox.checked);
});
</script>

</div>
</body>
</html>
